<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .input-container {
      position: relative;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #999;
      pointer-events: none;
      transition: 0.3s ease-out;
    }

    input:focus + label,
    input:valid + label {
      top: 0;
      font-size: 12px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="input-container">
    <input type="text" id="firstNameInputField" required>
    <label for="firstNameInputField">Placeholder</label>
  </div>

  <script>
    const firstNameInputField = document.getElementById('firstNameInputField');

    firstNameInputField.addEventListener('focus', () => {
      firstNameInputField.previousElementSibling.style.top = '0';
      firstNameInputField.previousElementSibling.style.fontSize = '12px';
      firstNameInputField.previousElementSibling.style.color = '#333';
    });

    firstNameInputField.addEventListener('input', () => {
      if (firstNameInputField.value.trim() !== '') {
        firstNameInputField.previousElementSibling.style.top = '0';
        firstNameInputField.previousElementSibling.style.fontSize = '12px';
        firstNameInputField.previousElementSibling.style.color = '#333';
      } else {
        firstNameInputField.previousElementSibling.style.top = '50%';
        firstNameInputField.previousElementSibling.style.fontSize = '16px';
        firstNameInputField.previousElementSibling.style.color = '#999';
      }
    });
  </script>
</body>
</html>
