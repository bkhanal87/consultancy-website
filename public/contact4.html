<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="contact4.css">
</head>
<body>
  <div class="container">
    <div class="map">
      <!-- Replace the iframe src attribute with your map embed code -->
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.678901234567!2d-74.005941!3d40.712776!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2598a7f96a245%3A0xd95a8b3d7e0e6e32!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2suk!4v1600861338781!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="contact-info">
      <div class="icons">
        <div class="icon">
          <img src="phone_icon.png" alt="Phone">
          <p>+1 123 456 7890</p>
        </div>
        <div class="icon">
          <img src="email_icon.png" alt="Email">
          <p>info@example.com</p>
        </div>
        <!-- Add more icons as needed -->
      </div>
      <div class="form">
        <h2>Contact Us</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
