<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
          <div class="form-group">
            <h1 style="text-align: center; margin-top: 30px;">Get in Touch</h1>
            <h3 style="text-align: center;">Explore our Help Docs or contact our team</h3>
            <div class="row">
              <div class="col">
                <label class="exampleInputEmail1">First Name</label>
                <input type="text" class="form-control" placeholder="First Name">
              </div>
              <div class="col">
                <label class="exampleInputEmail1">Last Name</label>
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label class="exampleInputEmail1">Email</label>
                <input type="text" class="form-control" placeholder="Email">
              </div>
              <div class="col">
                <label class="exampleInputEmail1">Phone Number</label>
                <input type="text" class="form-control" placeholder="Phone Number">
              </div>
            </div>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
              <label for="floatingTextarea2">Comments</label>
            </div>
          <br>
          <button style="margin-left: 50%;"  class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div>
        <h3>Hours:</h3>
        <p>Monday thru Friday</p>
        <p>8a to 5p</p>
      </div>
</body>
</html>
